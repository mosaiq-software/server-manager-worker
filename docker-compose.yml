services:
    worker:
        build: .
        ports:
            - '${WORKER_PORT}:${WORKER_PORT}'
        restart: always
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://0.0.0.0:${WORKER_PORT}/']
            interval: 15s
            timeout: 10s
            retries: 5
            start_period: 30s
        volumes:
            - type: bind
              source: ${DEPLOYMENT_PATH}
              target: ${DEPLOYMENT_PATH}
            - type: bind
              source: ${NSM_PIPE_PATH}
              target: ${NSM_PIPE_PATH}
        env_file:
            - .env
    nginx:
        image: nginx:latest
        network_mode: 'host'
